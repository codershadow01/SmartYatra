{% extends 'base2.html' %}
{% load static %}
{% block title %}
SmartPlanner
{% endblock %}

{% block static_files %}
<link rel="stylesheet" href="{% static 'css/mapstyle.css' %}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="{% static 'js/nearby.js' %}"></script>
<script src="{% static 'js/nearbymap.js' %}"></script>
{% endblock %}

{% block body %}

<main id="main-feature">
    <div class="main-div">
        <div class="main-containers">
            <!-- this is route planner -->
            <div>
                <h5 id="attractive-heading"></h5>
            </div>
            <div class="box1">
                <div class="container3">
                    <div class="container text-center">
                        <div class="row row-cols-3">
                            <div class="col">
                                <img class="image00" src="\static\img\autostand.png" alt="">
                            </div>
                            <div class="col">
                                <img class="image00" src="\static\img\bustand.png" alt="">
                            </div>
                            <div class="col">
                                <img class="image00" src="\static\img\station.png" alt="">
                            </div>
                            <div class="col">
                                <img class="image00" src="\static\img\metrostand.png" alt="">
                            </div>
                            <div class="col">
                                <img class="image00" src="\static\img\airport.png" alt="">
                            </div>
                            <div class="col">
                                <img class="image00" src="\static\img\wheelchair.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- this is map container -->
        <div class="map-container">
            <div class="map-column">
                <div id="map">
                    <iframe
                        src="https://www.openstreetmap.org/export/embed.html?bbox=82.6007080078125%2C25.12601428552865%2C83.24340820312501%2C25.544919592476727&amp;layer=mapnik"
                        style="border: 1px solid black"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
