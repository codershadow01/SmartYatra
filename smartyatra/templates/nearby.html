{% extends 'base2.html' %}
{% load static %}
{% block title %}
SmartPlanner
{% endblock %}

{% block static_files %}
<!-- <link rel="stylesheet" href="{% static 'css/mapstyle.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/nearby.css' %}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="{% static 'js/nearby.js' %}"></script>
<script src="{% static 'js/nearbymap.js' %}"></script>
{% endblock %}

{% block body %}

<main id="main-feature">
    <div class="main-div">
        <div class="main-containers">
            <!-- this is nearby sersvices -->
            <div>
                <h5 id="attractive-heading"></h5>
            </div>
            <div class="box1">
              <div class="container2">
                <form class="form1" action="{% url "nearby-services" %}"" method="post">
                  {% csrf_token %}
                  <div class="Col-1">
                    <input type="text" class="form-control" list="location_node" id="location" name="location" value="{{location}}"
                      placeholder="Enter your Location..." />
                      <datalist id="location_node">
                        {% for node in nodes %}
                        <option value="{{node.name}}">{{node.name}}</option>
                        {% endfor %}
                      </datalist>
                  </div>
                  <div class="Col-2">
                    <div class="d-grid gap-2 col-3 mx-auto">
                      <button class="btn btn-success" type="submit">Go</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            {% if services %}
              <script>
                console.log("hii");
                var jsonData = {{ services|safe }};
                console.log(jsonData);
              </script>
            {% endif %}
            <div class="stops">
              <h5 class="stopHeading">
                Services
              </h5>
            </div>
            <div class="box1">
                <div class="container3">
                    <div class="container text-center">
                        <div class="row">
                          <div class="col" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
                            <img class="image00" src="\static\img\newAuto.png" alt="">
                          </div>
                          <div class="col">
                            <img class="image00" src="\static\img\bustand.png" alt="">
                          </div>
                          <div class="col">
                            <img class="image00" src="\static\img\newStation.png" alt="">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <img class="image00" src="\static\img\metrostand.png" alt="">
                          </div>
                          <div class="col">
                            <img class="image00" src="\static\img\airport.png" alt="">
                          </div>
                          <div class="col">
                            <img class="image01" src="\static\img\newW.png" alt="">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- this is map container -->
        <div class="map-container">
            <div class="map-column">
                <div id="map">
                    <iframe
                        src="https://www.openstreetmap.org/export/embed.html?bbox=82.6007080078125%2C25.12601428552865%2C83.24340820312501%2C25.544919592476727&amp;layer=mapnik"
                        style="border: 1px solid black"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}

<!--for dropdown -->
<script type="text/javascript">
  $(".chosen").chosen();
</script>
