{% extends 'base2.html' %}
{% load static %}
{% block title %}
SmartPlanner
{% endblock %}

{% block static_files %}
<link rel="stylesheet" href="{% static 'css/mapstyle.css' %}">
<!-- <link rel="stylesheetZ" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> -->
<!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> -->
<script src="{% static 'js/planner.js' %}"></script>
<!-- <script src="{% static 'js/map.js' %}"></script> -->

{% endblock %}

{% block body %}

<main id="main-feature">
  <div class="main-div">
    <div class="main-containers">
      <!-- this is router planner -->
      <div>
        <h5 style="color: #025464">Route Planner</h5>
      </div>
      <div class="box1">
        <div class="container2">
          <form class="form1" action="" method="POST">
            <div class="Col-1">
              <input class="form-control" type="text" placeholder="Enter Your Location"
                aria-label="default input example">
            </div>
            <div class="Col-1">
              <input class="form-control" type="text" placeholder="Enter Your Destination"
                aria-label="default input example">
            </div>
            <div class="Col-2">
              <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-success" type="submit">Go</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- this is time showing for cycle,walk,bike -->
      <div class="box1">
        <div class="container2">
          <div class="col1">
            <div class="imagewa">
              <img class="img11" src="\static\img\walk1.png" alt="">
            </div>
            <div class="timewa">
              <p style="color: white;">30 min</p>
            </div>
          </div>
          <div class="col2">
            <div class="imagewa">
              <img class="img11" src="\static\img\bicycle1.png" alt="">
            </div>
            <div class="timewa">
              <p style="color: white;">30 min</p>
            </div>
          </div>
          <div class="col3">
            <div class="small-col">
              <div class="imagewa">
                <img class="img11" src="\static\img\cab1.png" alt="">
              </div>
              <div class="timewa">
                <p style="color: white;">30 min</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="box1">
        <table class="table table-hover"  id="data-table">
          <tbody id="data-body">
            
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="map-container">
      <div class="map-column">
        <iframe class="map"
          src="https://www.openstreetmap.org/export/embed.html?bbox=82.6007080078125%2C25.12601428552865%2C83.24340820312501%2C25.544919592476727&amp;layer=mapnik"
          style="border: 1px solid black"></iframe>
          <br /><small><a
            href="https://www.openstreetmap.org/#map=11/25.3356/82.9221">View Larger Map</a></small>
      </div>
    </div>
  </div>
</main>

{% endblock %}
