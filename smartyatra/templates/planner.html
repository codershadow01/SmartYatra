{% extends 'base2.html' %}
{% load static %}
{% block title %}
  SmartPlanner
{% endblock %}

{% block static_files %}
  <link rel="stylesheet" href="{% static 'css/mapstyle.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
{% endblock %}

{% block body %}

<main id="main-feature">
  <div class="row no-gutters">
    <div class="col-md-4">
      <section class="detail">
        <div class="container1">
          <h1 id="heading">SmartYatra</h1>
          <div class="container2">
            <form class="form1" action="" method="POST">
              <label for="source">Source:</label>
              <input type="text" id="source" name="source" required>
              <label for="destination">Destination:</label>
              <input type="text" id="destination" name="destination" required>
              <button type="submit">Go</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-8">
      <div id="map">
        <iframe width="425" height="610" src="https://www.openstreetmap.org/export/embed.html?bbox=82.6007080078125%2C25.12601428552865%2C83.24340820312501%2C25.544919592476727&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=11/25.3356/82.9221">View Larger Map</a></small>
      </div>
    </div>
  </div>
</main>



{% endblock %}
